<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie</title>
    <link rel="stylesheet" href="css/logowanie.css">
</head>
<body>
    <div class="login-container">
        <h1>Zaloguj się</h1>
        <form>
            <input type="text" placeholder="Login" class="input-field">
            <input type="password" placeholder="Hasło" class="input-field">
            <button type="submit" class="login-button">Zaloguj</button>
        </form>
        <a href="#" class="forgot-password">Przypomnij hasło</a>
    </div>
</body>
</html>
