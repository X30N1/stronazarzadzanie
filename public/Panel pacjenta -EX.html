<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Pacjenta</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="dashboard">
    <header>
      <h1>Witaj [pacjent]</h1>
    </header>
    <main>
      <div class="calendar">
        <p>[kalendarz]</p>
      </div>
      <div class="info">
        <p>[Dzień dobry], pańska wizyta jest zgłoszona na [Data].</p>
        <p>Jeżeli chcą państwo zmienić datę wizyty lekarskiej, proszę wybrać "Zmień datę wizyty" na dole strony.</p>
      </div>
    </main>
    <footer>
      <button class="btn">Zmień datę wizyty</button>
      <button class="btn">Wyloguj się</button>
    </footer>
  </div>
</body>
</html>
