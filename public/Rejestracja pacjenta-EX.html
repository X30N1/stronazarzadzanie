<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rejestracja</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="registration">
    <h1>Rejestracja</h1>
    <form>
      <label>Imię: <input type="text" name="name"></label>
      <label>Nazwisko: <input type="text" name="surname"></label>
      <label>Nr. telefonu: <input type="text" name="phone"></label>
      <label>Adres: <input type="text" name="address"></label>
      <label>Data urodzenia: <input type="date" name="dob"></label>
      <label>Harmonogram wizyt: <input type="date" name="schedule"></label>
      <div class="btn-container">
        <button type="submit" class="btn">Zarejestruj się</button>
      </div>
    </form>
  </div>
</body>
</html>
