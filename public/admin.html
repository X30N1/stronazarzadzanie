<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DMS - Doctor Menagment System</title>
    <link rel="stylesheet" href="css/admin.css">
    <script src="js/admin.js"></script>
</head>
<body>
    <div class="window">
        <div class="title-bar">
            <div class="title-bar-text">System Zarządzania</div>
            <div class="title-bar-controls">
                <button aria-label="Restore" id="helpBtn">&quest;</button>
                <button aria-label="Close" onclick="logout()">&times;</button>
            </div>
        </div>
        <div class="window-body">      
            <menu role="tablist">
              <li role="tab" aria-selected="true"><a href="#tabs">Pacjenci</a></li>
              <li role="tab"><a href="#tabs">Lekarze</a></li>
            </menu>
            <div class="window" role="tabpanel">
                <div class="window-body">
                  <p>Wybierz stronę</p>
                </div>
              </div>
          </div>
        <div class="status-bar">
            <p class="status-bar-field">Sponsored by:</p>
            <p class="status-bar-field">INTEL XEON</p>
            <p class="status-bar-field">Server status: Active</p>
          </div>
    </div>
    <script>
const tabs = document.querySelectorAll('[role="tab"]');
const tabContentContainer = document.querySelector('.window[role="tabpanel"] .window-body');

// FOR JESS: Tutaj każda linia to kolejna karta po kliknięciu w kartę na liściw w HTML.
//Można sztywną stronę, albo dać skrypt żeby z serwera wywoływał stronę
const tabContents = [
  '<h2>Tabela pacjentów</h2><p>Tu będzie skrypt do zaciągania z servera informacji.</p>', //zakładka 1 w '(treść tutaj)'
  '<h2>Tabela lekarzy</h2><p>Informacje o komputerze użytkownika. Można tu dodać inne elementy HTML.</p>',
];

function switchTab(event) {
  tabs.forEach(tab => {
    tab.setAttribute('aria-selected', 'false');
  });
  const selectedTab = event.currentTarget;
  selectedTab.setAttribute('aria-selected', 'true');

  const tabIndex = Array.from(tabs).indexOf(selectedTab);
  tabContentContainer.innerHTML = tabContents[tabIndex];
}

tabs.forEach(tab => {
  tab.addEventListener('click', switchTab);
});

    </script>

    <div class="window-small" id="myModal">
        <div class="title-bar">
            <div class="title-bar-text">Pomoc</div>
            <div class="title-bar-controls">
                <button aria-label="Close" class="close-btn">&times;</button>
            </div>
        </div>
        <div class="window-body">
            <a href="https://www.youtube.com/watch?v=IPFiKEm-oNI" target="_blank">LET'S GO GAMBLING</a>
            <br><br>
            Tip: Wyloguj się za pomocą przycisku x w prawym górnym rogu
        </div>
    </div>

    <script>
        var modal = document.getElementById("myModal");
        var btn = document.getElementById("helpBtn");
        var span = document.getElementsByClassName("close-btn")[0];
        btn.onclick = function() {
          modal.style.display = "block";
        }
        span.onclick = function() {
          modal.style.display = "none";
        }
    </script>
</body>
</html>
