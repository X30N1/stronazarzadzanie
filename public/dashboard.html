<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel użytkownika</title>
    <link rel="stylesheet" href="css/dashboard.css">

    <script src="js/okienko.js"></script>
    <script src="js/dashboard.js"></script>

</head>
<body>
    <header>
        <div class="nav-left">Rejestracja</div>
        <div class="nav-right">
            <span id="welcome"></span>
            <button class="logout-button" onclick="logout()">Wyloguj</button>
        </div>
    </header>

    <main id="main-content">
        <div class="table-container">
            <div class="table-header">
                <div class="table-col">Imię</div>
                <div class="table-col">Nazwisko</div>
                <div class="table-col">Data</div>
                <div class="table-col">Godzina</div>
                <div class="table-col">Telefon</div>
                <div class="table-col">Status</div>
            </div>
            <div class="table-content">
                <h1>TUTAJ TABLICA</h1>
            </div>
            <div class="table-footer">
                <span id="count">Strona 1/1 (ilość pól: 0)</span>
                <span>Wyświetl: <select id="display-count"> <!-- IMPLEMENTACJA DO ZROBIENIA -->
                    <option value="10">10</option>
                    <option value="25">25</option>
                    <option value="50" selected>50</option>
                </select></span>
            </div>
        </div>

        <div class="buttons-container">
            <button class="delete-button">Usuń wizytę</button>
            <button class="edit-button">Edytuj wizytę</button>
            <button class="add-button" id="add-visit-btn">Dodaj wizytę</button>
        </div>
    </main>

    <!-- dodaj wizytę -->
    <div class="popup-overlay" id="popup-overlay">
        <div class="popup">
            <button class="close-popup" id="close-popup-btn">X</button>
            <form>
                <label for="name">Imię</label>
                <input type="text" id="inputName" name="fname">
                
                <label for="lname">Nazwisko</label>
                <input type="text" id="inputLName" name="lname">
                
                <label for="contact">Kontakt</label>
                <input type="text" id="inputContact" name="contact">
                
                <label for="date">Data</label>
                <input type="date" id="inputDate" name="date">
                
                <label for="time">Godzina</label>
                <input type="time" id="inputTime" name="time">
                
                <input type="button" class="save-button" onclick="buttonAddAppointment()" value="Zapisz"></input>
            </form>
        </div>
    </div>
</body>
</html>
