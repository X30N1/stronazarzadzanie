<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel użytkownika</title>
    <link rel="stylesheet" href="css/patient-dashboard.css">

    <script src="js/patient-dashboard.js"></script>

</head>
<body>
    <header>
        <div class="nav-left">Rejestracja</div>
        <div class="nav-right">
            <span id="welcome"></span>
            <button class="logout-button" onclick="logout()">Wyloguj</button>
        </div>
    </header>

    <main id="main-content">
        <div id="select-date" class="table-container">
            <label for="display-personel">Wybierz lekarza:</label>
            <select name="display-personel" id="display-personel" onchange="getListOfAppointments()">

            <label for="check-date">Wybierz datę:</label>
            <input type="date" name="check-date" id="check-date" onchange="getListOfAppointments()">

            </select>
            <select id="display-time">
                <option value="08:00">08:00</option> <!-- pon-pt -->
                <option value="08:30">08:30</option>
                <option value="09:00">09:00</option>
                <option value="09:30">09:30</option>
                <option value="10:00">10:00</option>
                <option value="10:30">10:30</option>
                <option value="11:00">11:00</option>
                <option value="11:30">11:30</option>
                <option value="12:00">12:00</option> <!-- sob -->
                <option value="12:30">12:30</option>
                <option value="13:00">13:00</option>
                <option value="13:30">13:30</option>
                <option value="14:00">14:00</option>
                <option value="14:30">14:30</option>
                <option value="15:00">15:00</option>
                <option value="15:30">15:30</option>
            </select>
        </div>
        <div class="buttons-container">
            <button class="add-button" id="add-visit-btn" onclick="buttonAddAppointment()">Umów wizytę</button>
        </div>

        <div class="table-container">
            <div class="table-header">
                <input type="button" onclick="prevPage()" value="Poprzednia Strona">
                <h4>Twoje poprzednie umówienia na wizyty.</h4>
                <input type="button" onclick="nextPage()" value="Następna Strona">
            </div>
            <div class="table-content">
                <table id="table">
                    <thead>
                        <td>
                            
                        </td>
                        <td>
                            Imię lekarza
                        </td>
                        <td>
                            Nazwisko lekarza
                        </td>
                        <td>
                            Data
                        </td>
                        <td>
                            Godzina
                        </td>
                    </thead>
                </table>
            </div>
            <div class="table-footer">
                <span id="count">Strona 1/1 (ilość pól: 0)</span>
                <span>Wyświetl: <select id="display-count" onchange="getListOfAppointments()">
                    <option value="10">10</option>
                    <option value="25">25</option>
                    <option value="50" selected>50</option>
                </select></span>
            </div>
        </div>

        <div class="buttons-container">
            <button class="delete-button" onclick="buttonRemoveAppointment()">Usuń wizytę</button>
        </div>

    </main>

    <!-- dodaj wizytę -->
    <div class="popup-overlay" id="popup-overlay">
        <div class="popup">
            <button class="close-popup" id="close-popup-btn" onclick="closePopup()">X</button>
            <span>Pomyślnie wykonano zadanie!</span>
        </div>
    </div>
</body>
</html>
